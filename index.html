<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CS WebGL</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px;
            border: 2px solid lime; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #instructions {
            position: absolute; top: 10px; left: 10px;
            color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 10px; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">Загрузка...</div>

    <!-- Подключаем библиотеку Three.js из интернета -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls, weapon;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        init();
        animate();

        function init() {
            // Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6;

            // Свет
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // Пол
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x333333 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Управление
            controls = new PointerLockControls(camera, document.body);
            document.addEventListener('click', () => {
                if(document.getElementById('instructions').innerText.includes("Кликни")) {
                    controls.lock();
                }
            });
            scene.add(controls.getObject());

            controls.addEventListener('lock', () => { document.getElementById('instructions').style.display = 'none'; });
            controls.addEventListener('unlock', () => { 
                document.getElementById('instructions').style.display = 'block'; 
                document.getElementById('instructions').innerText = "Кликни для игры";
            });

            // КЛАВИШИ
            const onKeyDown = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            };
            const onKeyUp = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // === ЗАГРУЗКА ОРУЖИЯ ===
            const loader = new GLTFLoader();
            loader.load(
                'ark47.glb', // Имя файла
                function (gltf) {
                    weapon = gltf.scene;
                    camera.add(weapon); // Крепим к камере

                    // НАСТРОЙКИ (Меняй тут, если криво)
                    weapon.position.set(0.2, -0.4, -0.5); // Право, Вниз, Вперед
                    weapon.rotation.y = Math.PI; // Развернуть на 180
                    weapon.scale.set(0.1, 0.1, 0.1); // Размер

                    document.getElementById('instructions').innerText = "Кликни для старта";
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% загружено');
                },
                function (error) {
                    console.error(error);
                    document.getElementById('instructions').innerText = "Ошибка загрузки! Проверь имя файла";
                }
            );

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            if (controls.isLocked) {
                const delta = (time - prevTime) / 1000;
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                
                // Анимация ходьбы
                if(weapon && (moveForward || moveBackward || moveLeft || moveRight)) {
                     weapon.position.y = -0.4 + Math.sin(time * 0.015) * 0.01;
                }
            }
            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
