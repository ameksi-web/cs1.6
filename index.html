<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CS WebGL - Full</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; user-select: none; }
        
        /* Прицел */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px;
            background: transparent; border: 2px solid #0f0; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }

        /* Инструкция по центру */
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7); padding: 20px; border: 1px solid white;
            text-align: center; cursor: pointer; z-index: 20;
        }

        /* Интерфейс патронов */
        #ammo-box {
            position: absolute; bottom: 20px; right: 20px;
            color: #ffcc00; font-size: 40px; font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
        }
        #ammo-icon { font-size: 20px; color: #fff; }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="instructions">
        <h1>COUNTER-STRIKE WEB</h1>
        <p>Кликни сюда, чтобы начать</p>
        <p>WASD - ходить | R - перезарядка | ЛКМ - огонь</p>
    </div>
    
    <div id="ammo-box">
        <span id="current-ammo">30</span> / <span id="total-ammo">90</span>
        <div id="ammo-icon">|||</div>
    </div>

    <!-- Библиотеки -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls, weapon;
        
        // Переменные движения
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // Переменные оружия
        const MAX_MAGAZINE = 30;
        let ammo = MAX_MAGAZINE;
        let isReloading = false;
        
        // Начальная позиция оружия (чтобы возвращаться к ней после отдачи)
        // ТУТ НАСТРОЙКИ ПОЗИЦИИ:
        const weaponBasePos = { x: 0.4, y: -0.6, z: -0.8 }; 

        init();
        animate();

        function init() {
            // 1. Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 100);

            // 2. Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6;

            // 3. Свет
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // 4. Пол (В будущем заменишь это на карту)
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // 5. Управление
            controls = new PointerLockControls(camera, document.body);
            
            const blocker = document.getElementById('instructions');
            blocker.addEventListener('click', () => controls.lock());

            controls.addEventListener('lock', () => { blocker.style.display = 'none'; });
            controls.addEventListener('unlock', () => { blocker.style.display = 'block'; });

            // 6. Загрузка оружия
            const loader = new GLTFLoader();
            loader.load('ark47.glb', function (gltf) {
                weapon = gltf.scene;
                camera.add(weapon);
                
                // --- НАСТРОЙКИ МОДЕЛИ (ОБНОВЛЕННЫЕ) ---
                
                // Позиция
                weapon.position.set(weaponBasePos.x, weaponBasePos.y, weaponBasePos.z);
                
                // Поворот: Попробуем повернуть на 90 градусов (PI/2). 
                // Если смотрит не туда, меняй на 0 или -Math.PI/2
                weapon.rotation.set(0, Math.PI / 2, 0); 
                
                // Масштаб: Делаем БОЛЬШИМ
                weapon.scale.set(3.5, 3.5, 3.5); 
                
                // --------------------------------------

            }, undefined, function (error) {
                console.error(error);
                alert("Ошибка загрузки модели! Проверь имя файла ark47.glb");
            });

            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Обработчики событий
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('mousedown', onShoot); // Стрельба
            window.addEventListener('resize', onResize);
        }

        // --- ЛОГИКА СТРЕЛЬБЫ ---
        function onShoot() {
            if (!controls.isLocked || isReloading || !weapon) return;

            if (ammo > 0) {
                // 1. Тратим патрон
                ammo--;
                updateAmmoUI();

                // 2. Отдача (Оружие дергается назад и вверх)
                weapon.position.z += 0.15; 
                weapon.position.y += 0.05;
                weapon.rotation.z += 0.05;

                // 3. Отдача камеры (Тряска экрана)
                camera.rotation.x += 0.02; 
            } else {
                // Нет патронов (щелчок)
                reload();
            }
        }

        // --- ЛОГИКА ПЕРЕЗАРЯДКИ ---
        function reload() {
            if (isReloading || ammo === MAX_MAGAZINE) return;

            isReloading = true;
            document.getElementById('ammo-icon').innerText = "RELOADING...";
            document.getElementById('ammo-box').style.color = "red";

            // Таймер перезарядки (2 секунды)
            setTimeout(() => {
                ammo = MAX_MAGAZINE;
                isReloading = false;
                updateAmmoUI();
                document.getElementById('ammo-box').style.color = "#ffcc00";
            }, 2000);
        }

        function updateAmmoUI() {
            document.getElementById('current-ammo').innerText = ammo;
            document.getElementById('ammo-icon').innerText = "|||";
        }

        // --- КЛАВИШИ ---
        function onKeyDown(e) {
            switch (e.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'KeyR': reload(); break; // Кнопка R
            }
        }
        function onKeyUp(e) {
            switch (e.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- ГЛАВНЫЙ ЦИКЛ (АНИМАЦИЯ) ---
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            
            if (controls.isLocked) {
                const delta = (time - prevTime) / 1000;

                // Физика движения
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // АНИМАЦИЯ ОРУЖИЯ
                if (weapon) {
                    if (isReloading) {
                        // Анимация перезарядки (Опускаем оружие вниз)
                        // Плавный поворот вниз
                        weapon.rotation.x = THREE.MathUtils.lerp(weapon.rotation.x, -1.0, 0.1);
                    } else {
                        // Возврат в нормальное положение
                        weapon.rotation.x = THREE.MathUtils.lerp(weapon.rotation.x, 0, 0.1);
                        weapon.rotation.z = THREE.MathUtils.lerp(weapon.rotation.z, 0, 0.1); // Гасим боковой наклон отдачи

                        // Плавный возврат после отдачи (position)
                        weapon.position.z = THREE.MathUtils.lerp(weapon.position.z, weaponBasePos.z, 0.1);
                        weapon.position.y = THREE.MathUtils.lerp(weapon.position.y, weaponBasePos.y, 0.1);

                        // Анимация ходьбы (раскачивание)
                        if (moveForward || moveBackward || moveLeft || moveRight) {
                            weapon.position.x = weaponBasePos.x + Math.cos(time * 0.01) * 0.02;
                            weapon.position.y = weaponBasePos.y + Math.sin(time * 0.02) * 0.02;
                        }
                    }
                    
                    // Возврат камеры на место (гашение отдачи)
                    camera.rotation.x = THREE.MathUtils.lerp(camera.rotation.x, 0, 0.05);
                }
            }
            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
